<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style/landing-page.css">
    <script src="https://kit.fontawesome.com/7d82895510.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="pager-wrapper">
        <header id="header">
            <img id="header-img" src="icon/product-landing-page-logo.png" alt="Original Tromnbones">
            <nav id="nav-bar">
                <ul >
                    <li>
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#how-it-works">How It Works</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="hero">
            <h2>Handcrafted, home-made masterpieces</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter your email address" required="">
                <input id="submit" type="submit" value="Get Started" class="btn">
              </form>
        </div>
        <section id="features">
            <div class="grid">
                <div class="icon">
                    <i class="fa-solid fa-fire-flame-curved" aria-hidden="true"></i>
                </div>
                <div class="desc">
                    <h2>Premium Materials</h2>
                    <p>
                        Our trombones use the shiniest brass which is sourced locally. 
                        This will increase the longevity of your purchase.
                    </p>
                </div>
            </div>
        </section>
        <section id="how-it-works"></section>
        <section id="pricing"></section>
    </div>
</body>
</html>
